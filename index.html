<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPTOR</title>
    
    <!-- CSS Global -->
    <link rel="stylesheet" href="css/global.css">
    
    <!-- CSS por pantalla -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/area-selection.css">
    <link rel="stylesheet" href="css/description.css">
    <link rel="stylesheet" href="css/result.css">
    
    <!-- JavaScript -->
    <script src="js/app.js" defer></script>
    <script src="js/file-manager.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/area-selection.js" defer></script>
    <script src="js/process-selection.js" defer></script>
    <script src="js/description.js" defer></script>
    <script src="js/result.js" defer></script>
</head>
<body>
    <!-- Header DEMO -->
    <header class="demo-header">
        <div class="demo-title">
            <span class="demo-text">RAPTOR</span>
        </div>
    </header>

    <!-- Pantalla 1: Login -->
    <div id="login-screen" class="screen active">
        <div class="panel">
            <h2>Iniciar Sesi√≥n</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </div>

    <!-- Pantalla 2: Selecci√≥n de √Årea -->
    <div id="area-selection-screen" class="screen">
        <div class="panel">
            <h2>Seleccione √Årea</h2>
            <form id="area-form">
                <div class="input-group">
                    <label for="area-select">Seleccione √Årea</label>
                    <select id="area-select" name="area" required>
                        <option value="">-- Seleccione un √°rea --</option>
                        <option value="pequena-mineria">Peque√±a Miner√≠a</option>
                        <option value="servicio-voladura">Servicio Voladura</option>
                        <option value="arrime">Arrime</option>
                        <option value="no-disponible">No disponible</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Continuar</button>
            </form>
        </div>
    </div>

    <!-- Pantalla 3: Selecci√≥n de Proceso -->
    <div id="process-selection-screen" class="screen">
        <div class="panel">
            <h2>Seleccione Proceso</h2>
            <form id="process-form">
                <div class="input-group">
                    <label for="process-area-select">√Årea Seleccionada</label>
                    <select id="process-area-select" name="area" required disabled>
                        <option value="">-- Cargando √°rea --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="process-select">Seleccione Proceso</label>
                    <select id="process-select" name="process" required>
                        <option value="inspeccion" selected>Inspecci√≥n</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="subprocess-select">Seleccione Sub Proceso</label>
                    <select id="subprocess-select" name="subprocess" required>
                        <option value="bla-bla" selected>Bla bla</option>
                        <option value="no-disponible">No disponible</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Pantalla 4: Descripci√≥n y Adjuntos -->
    <div id="description-screen" class="screen">
        <div class="panel">
            <h2 id="description-title">Describa el √Årea o actividad</h2>
            <form id="description-form">
                <!-- Secci√≥n para √°rea nueva (solo visible si es "No disponible") -->
                <div id="new-area-section" style="display: none;">
                    <div class="input-group">
                        <label for="description">T√≠tulo del √Årea Nueva</label>
                        <textarea id="description" name="description" placeholder="Escriba el t√≠tulo de la nueva √°rea..." rows="3"></textarea>
                    </div>
                    
                    <!-- √Årea de archivos adjuntos -->
                    <div class="attachments-area">
                        <div class="attachments-header">
                            <h3>Adjuntos Requeridos (m√≠nimo 2)</h3>
                            <span id="attachments-counter">0/4</span>
                        </div>
                        <div id="attachments-list"></div>
                    </div>
                    
                    <!-- Barra de acciones -->
                    <div class="action-bar">
                        <button type="button" class="action-btn" id="take-photo">
                            <div class="icon">üì∑</div>
                            <span>Tomar foto</span>
                        </button>
                        <button type="button" class="action-btn" id="upload-image">
                            <div class="icon">üñºÔ∏è</div>
                            <span>Cargar imagen</span>
                        </button>
                        <button type="button" class="action-btn" id="upload-file">
                            <div class="icon">üìÑ</div>
                            <span>Cargar archivo</span>
                        </button>
                        <button type="button" class="action-btn" id="record-audio">
                            <div class="icon">üé§</div>
                            <span>Grabar audio</span>
                        </button>
                    </div>
                </div>

                <!-- Secci√≥n para √°rea existente (solo visible si el √°rea existe) -->
                <div id="existing-area-section" style="display: none;">
                    <div class="existing-data">
                        <h3>Datos del √Årea Existente</h3>
                        <div id="existing-area-info"></div>
                    </div>
                    
                    <!-- √Årea de archivos adjuntos para √°rea existente -->
                    <div class="attachments-area">
                        <div class="attachments-header">
                            <h3>Adjuntar Archivos Adicionales</h3>
                            <span id="existing-attachments-counter">0</span>
                        </div>
                        <div id="existing-attachments-list"></div>
                    </div>
                    
                    <!-- Barra de acciones para √°rea existente -->
                    <div class="action-bar">
                        <button type="button" class="action-btn" id="existing-take-photo">
                            <div class="icon">üì∑</div>
                            <span>Tomar foto</span>
                        </button>
                        <button type="button" class="action-btn" id="existing-upload-image">
                            <div class="icon">üñºÔ∏è</div>
                            <span>Cargar imagen</span>
                        </button>
                        <button type="button" class="action-btn" id="existing-upload-file">
                            <div class="icon">üìÑ</div>
                            <span>Cargar archivo</span>
                        </button>
                        <button type="button" class="action-btn" id="existing-record-audio">
                            <div class="icon">üé§</div>
                            <span>Grabar audio</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Continuar</button>
            </form>
        </div>
    </div>

    <!-- Pantalla 5: Resultado y Observaci√≥n -->
    <div id="result-screen" class="screen">
        <div class="panel">
            <h2>Resultado y Observaci√≥n</h2>
            <form id="result-form">
                <div class="input-group">
                    <label for="result">Resultado</label>
                    <textarea id="result" name="result" placeholder="Ingrese el resultado..." rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="observation">Observaci√≥n</label>
                    <textarea id="observation" name="observation" placeholder="Ingrese la observaci√≥n..." rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Inputs ocultos para funcionalidades de archivos -->
    <input type="file" id="file-input" accept="*/*" style="display: none;">
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
</body>
</html>
